<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cell Matching Results</title>
</head>
<body>
    <h1>Cell matching results</h1>
    <a href="http://cellmatching.pythonanywhere.com/display/119">Back to matching</a>
    <table>
        <thead>
            <tr>
                <th>matchID</th>
                <th>firstImageIndex</th>
                <th>secondImageIndex</th>
                <th>firstCellIndex</th>
                <th>secondCellIndex</th>
                <th>correctCount</th>
                <th>incorrectCount</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[4]}}</td>
                    <td>{{row[5]}}</td>
                    <td>{{row[6]}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
